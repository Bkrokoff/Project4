<!DOCTYPE html>  
 
<html> 
    <head meta charset="UTF-8"> 
        <title>Index</title>
        <link href="index.css" type="text/css" rel="stylesheet"/>
    </head> 
    
    <body>
        <form class="loginBox" action="" method="post">
            <div class="houseLogo">
                <img src="./images/houseLogo.png">

        </form>
